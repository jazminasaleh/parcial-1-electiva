<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</head>
<body>
    <h1>
        <center>
            Información
        </center>
    </h1>
    <h2>Filtros</h2>
    <div class="form-check">
      <input class="form-check-input" type="checkbox" value="" id="checkActividadesCumplidas">
      <label class="form-check-label" for="flexCheckDefault">
        Actividades cumplidas (sin importar vigencia)
      </label>
  </div>
  <div class="form-check">
    <input class="form-check-input" type="checkbox" value="" id="checkNoCumplicasVigentes">
    <label class="form-check-label" for="flexCheckDefault">
      Actividades no cumplidas vigentes
    </label>
</div>
<div class="form-check">
  <input class="form-check-input" type="checkbox" value="" id="checkCumplicasNoVigentes">
  <label class="form-check-label" for="flexCheckDefault">
    Actividades cumplidas no vigentes
  </label>
</div>

  <div class="form-check">
    <input class="form-check-input" type="checkbox" value="" id="checkTodasLasActividades">
    <label class="form-check-label" for="flexCheckDefault">
      Todas las actividades
    </label>
</div>
<br>
<h2>Agregar infromación</h2>
<div class="input-group mb-3">
  <span class="input-group-text" id="basic-addon1">task</span>
  <input type="text" class="form-control" placeholder="actividad" aria-label="Username" aria-describedby="basic-addon1" id="inputActividad">
</div>
<div class="form-check">
  <input class="form-check-input" type="checkbox" value="false" id="checkCumplicasNoVigentes" id="checkActivo">
  <label class="form-check-label" for="flexCheckDefault">
    Activo
  </label>
</div>
<div class="input-group mb-3">
  <span class="input-group-text" id="basic-addon1">end</span>
  <input type="date" class="form-control" aria-label="Fecha fin" aria-describedby="basic-addon1" id="fechaFin">
</div>

<button type="button" class="btn btn-primary" id="Agregar">Agregar</button>
<br>
<h2>Información</h2>
    <table class="table" >
        <thead>
          <tr>
            <th scope="col">task</th>
            <th scope="col">state</th>
            <th scope="col">end</th>
            
          </tr>
        </thead>
        <tbody id="bodyTabla">
          
        </tbody>
      </table>
      <script src="data.js"></script>
</body>
</html>
